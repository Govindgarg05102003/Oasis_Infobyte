<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart Clone</title>
    <link rel="stylesheet" href="task1.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">Flipkart</div>
            <div class="search-bar">
                <input type="text" placeholder="Search for products, brands and more">
                <button>Search</button>
            </div>
            <div class="login">Login</div>
            <div class="more">More</div>
            <div class="cart">Cart</div>
        </div>
    </header>
    <nav>
        <div class="container">
            <ul class="nav-links">
                <li><a href="#">Electronics</a></li>
                <li><a href="#">TVs & Appliances</a></li>
                <li><a href="#">Men</a></li>
                <li><a href="#">Women</a></li>
                <li><a href="#">Baby & Kids</a></li>
                <li><a href="#">Home & Furniture</a></li>
                <li><a href="#">Sports, Books & More</a></li>
                <li><a href="#">Flights</a></li>
                <li><a href="#">Offer Zone</a></li>
            </ul>
        </div>
    </nav>
    <section id="banner">
        <img src="FlipGirl_Flipkart-Campaign.jpeg" alt="Banner Image">
    </section>
    <section id="categories">
        <div class="container">
            <h2>Top Categories</h2>
            
            <div class="category">
                <img src="flipkart_electronicssale.jpeg" alt="Electronics">
                <p>Electronics</p>
            </div>
            <div class="category">
                <img src="fashion image.png" alt="Fashion">
                <p>Fashion</p>
            </div>
            <div class="category">
                <img src="flipkart-furniture-clearance-sale-emi.jpg" alt="Home & Furniture">
                <p>Home & Furniture</p>
            </div>
           
        </div>
    </section>
    <footer>
        <div class="container">
            <p>&copy; 2024 Flipkart Clone. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
